<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <img src="/static/images/logo.PNG" alt="Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-blue-600">Job Hunter.AI</h1>
        </div>

        <!-- Note about Microsoft Login -->
        <p class="text-center text-gray-600 mb-4">
            Note: To login with Microsoft, you need to be an IIIT H ID holder. Otherwise, please use the option to continue without logging in.
        </p>

        <!-- Note about Google Auth -->
        <p class="text-center text-gray-600 mb-4">
            Note: Google authentication is coming soon!
        </p>

        <!-- Login Button -->
        <a href="/auth/microsoft_login" 
           class="w-full bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition duration-200 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v14a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm2 1v12h10V4H5zm5 4a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
            </svg>
            Login with Microsoft
        </a>

        <!-- Continue Without Logging In Button -->
        <a href="/" 
           class="mt-4 w-full bg-gray-300 text-gray-800 px-4 py-3 rounded-lg hover:bg-gray-400 transition duration-200 flex items-center justify-center">
            Continue Without Logging In
        </a>
    </div>
</body>
</html>
