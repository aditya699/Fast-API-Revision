<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunter</title>
    <link rel="icon" href="/static/images/favicon.PNG" type="image/x-icon">
    <!-- Adding a simple CSS framework called Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Left side: Logo and Title -->
            <div class="flex items-center">
                <img src="/static/images/logo.PNG" alt="Logo" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-blue-600">Job Hunter.AI</h1>
            </div>
            <!-- Right side: User Info -->
            <div class="flex items-center ml-auto">
                {% if user %}
                    <div class="flex items-center mr-4">
                        <span class="text-gray-700">Welcome, {{ user.name if user.name else 'We respect your privacy' }}</span>
                    </div>
                    <a href="/auth/logout" 
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200">
                        Logout
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-10 p-4">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-center">Upload Your Resume</h2>
            
            <!-- Upload Form -->
            <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input 
                        type="file" 
                        name="pdf_file" 
                        accept=".pdf" 
                        class="hidden" 
                        id="pdf_input"
                        required
                    >
                    <label for="pdf_input" class="cursor-pointer">
                        <div class="text-gray-600">
                            <p>Drop your PDF here or click to upload</p>
                            <p class="text-sm text-gray-400 mt-1">Only PDF files are supported</p>
                        </div>
                    </label>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
                >
                    Analyze Resume
                </button>
            </form>

            <!-- Coming Soon Message -->
            <div class="mt-4 text-center">
                <p class="text-lg text-gray-700">Coming Soon! Will be worth the wait.</p>
            </div>
        </div>
    </main>
</body>
</html>
